{% extends "base.html" %}

{% block title %} загрузка и предсказание {% endblock %} 

{% block content %}

<div class="row">
    <div id="buttonzone">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="btn" type="submit">Детектировать мусор</button>
        </form>
    </div>
</div>

<br><br>

{% if image %}
<div style="width:50%;">
    <table align=center>
        <tr>
            <td>
                <img src="{{ image }}" alt="Image with predictions" width="640">
                <br>
            </td>
        </tr>
    </table>
</div>
{% endif %}

{% endblock content %}
